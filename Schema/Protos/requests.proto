syntax = "proto3";

import "units.proto";

package schema;

message OneofRequest {
    oneof request {
        UpdateOwnLocation update_own_location = 1;
        MissedPackets missed_packets = 2;    
    }
}

message UpdateOwnLocation {
    RequestType type = 1;
    uint64 player_id = 2;
    Point3Float position = 3;
    Point3Float velocity = 4;
}

message MissedPackets {
    repeated uint64 ids = 1;
}